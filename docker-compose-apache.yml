version: "3.3"
services:

  redis: 
    build: ./redis
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  php:
    build: ./php-fpm
    container_name: php
    volumes:
      - ./app:/var/www/app

  httpd:
    build: ./httpd/2.4/alpine
    container_name: httpd
    ports:
      - "80:80"
    depends_on:
      - php
      - redis
    volumes:
      - ./logs/httpd:/etc/httpd/logs
      - ./app:/usr/local/apache2/htdocs

   
      
